name: Cypress-Tests
on:
  workflow_dispatch:
  schedule:
    - cron: '30 1 * * *'

jobs:
  test_schedule:
    runs-on: windows-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    #   See https://hub.docker.com/r/cypress/browsers/tags
    container: cypress/browsers:latest
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: Install Cypress
        run: npm i cypress@14.5.4

      - name: Install Cypress Real Events
        run: npm i cypress-real-events

      - name: Run tests
        run: |
          npx  cypress run -c defaultCommandTimeout=10000,projectId=$CYPRESS_PROJECT_ID --record --key $CYPRESS_RECORD_KEY  --env baseUrl='https://dev.firstvoices.com/',CYPRESS_DIALECT='lilwat',CYPRESS_FV_USERNAME=${{secrets.CYPRESS_FV_USERNAME}},CYPRESS_FV_PASSWORD=${{secrets.CYPRESS_FV_PASSWORD}},CYPRESS_FV_INITIALS=${{secrets.CYPRESS_FV_INITIALS}},CYPRESS_ORIGIN=${{secrets.CYPRESS_ORIGIN}},retries=2 -s "cypress/e2e/core_suite_master.cy.js"
        env:
          baseUrl: 'https://dev.firstvoices.com/'
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          CYPRESS_PROJECT_ID: ${{ secrets.CYPRESS_PROJECT_ID }}
          CYPRESS_FV_USERNAME: ${{ secrets.CYPRESS_FV_USERNAME }}
          CYPRESS_FV_PASSWORD: ${{ secrets.CYPRESS_FV_PASSWORD }}
          CYPRESS_FV_INITIALS: ${{ secrets.CYPRESS_FV_INITIALS }}
          CYPRESS_DIALECT: ${{ secrets.CYPRESS_DIALECT }}
